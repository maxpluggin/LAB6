<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<title>border-spacing</title>
<style>
   table {
   }
   td {
    padding: 30px;
   }
  </style>
</head>
<body style = "font-size: xx-large;">

<h1>Tic-Tac-Toe</h1>
<br />

<table style="margin-left: auto; margin-right: auto; ">
    <tr >
        <td style="border-right: 2px solid; border-bottom: 2px solid"><span th:utext="${variable1}"></span></td>
        <td style="border-bottom: 2px solid;"><span th:utext="${variable2}"></span></td>
        <td style="border-left: 2px solid; border-bottom: 2px solid"><span th:utext="${variable3}"></span></td>
    </tr>
    <tr >
        <td style="border-right: 2px solid;"><span th:utext="${variable4}"></span></td>
        <td><span th:utext="${variable5}"></span></td>
        <td style="border-left: 2px solid;"><span th:utext="${variable6}"></span></td>
    </tr>
    <tr>
        <td style="border-top: 2px solid; border-right: 2px solid;"><span th:utext="${variable7}"></span></td>
        <td style="border-top: 2px solid"><span th:utext="${variable8}"></span></td>
        <td style="border-top: 2px solid; border-left: 2px solid; "><span th:utext="${variable9}"></span></td>
    </tr>
</table>

</body>
</html>
